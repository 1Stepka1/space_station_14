- type: entity
  name: weisswurst
  parent: FoodMeatBase
  id: ADTFoodWeissWurst
  description: Traditional white Bavarian sausage made of veal, lard and spices.
  suffix: Oktoberfest
  components:
  - type: Tag
    tags:
    - Cooked
    - ADTCarnivoreFriendlyFood
  - type: Sprite
    sprite: ADT/Objects/Consumable/Food/oktoberfest.rsi #спрайт от Празата
    state: weisswurst
  - type: FlavorProfile
    flavors:
      - meaty
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 30
        reagents:
        - ReagentId: Nutriment
          Quantity: 4
        - ReagentId: Protein
          Quantity: 2
        - ReagentId: Vitamin
          Quantity: 1

