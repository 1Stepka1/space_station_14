# бутылочка (не разбивающаяся)
- type: entity
  name: bottle
  parent: BaseItem
  id: BaseChemistryEmptyPlasticBottle
  abstract: true
  description: A small plastic bottle.
  components:
  - type: Tag
    tags:
    - Bottle
    - Trash
  - type: PhysicalComposition
    materialComposition:
      Plastic: 25
  - type: SpaceGarbage
  - type: Sprite
    sprite: Objects/Specific/Chemistry/bottle.rsi # заменить на новенькие.
    layers:
      - state: bottle-1
      - state: bottle-1-1
        map: ["enum.SolutionContainerLayers.Fill"]
        visible: false
  - type: Appearance
  - type: SolutionContainerVisuals
    maxFillLevels: 6
    fillBaseName: bottle-1-
  - type: Drink
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 30
        canMix: true
  - type: RefillableSolution
    solution: drink
  - type: DrainableSolution
    solution: drink
  - type: ExaminableSolution
    solution: drink
  - type: DrawableSolution
    solution: drink
  - type: SolutionTransfer
    maxTransferAmount: 30
    canChangeTransferAmount: true
  - type: UserInterface
    interfaces:
    - key: enum.TransferAmountUiKey.Key
      type: TransferAmountBoundUserInterface
  - type: Item
    size: 3
    sprite: Objects/Specific/Chemistry/beaker.rsi
  - type: Spillable
    solution: drink
  - type: MeleeWeapon
    soundNoDamage:
      path: "/Audio/Effects/Fluids/splat.ogg"
    damage:
      types:
        Blunt: 0
  - type: TrashOnEmpty
    solution: drink
  - type: StaticPrice
    price: 0
  - type: GuideHelp
    guides: 
    - Medicine

- type: entity
  id: ADTMPeroHydrogenBottle
  name: perohydrogen bottle
  parent: BaseChemistryEmptyPlasticBottle
  components:
  - type: SolutionContainerManager
    solutions:
      drink: 
        reagents:
        - ReagentId: ADTMPeroHydrogen
          Quantity: 30

