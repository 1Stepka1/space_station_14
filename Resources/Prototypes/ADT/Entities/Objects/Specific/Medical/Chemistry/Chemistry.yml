# Патологоанатомические приколы
- type: entity
  name: small syringe
  description: A small syringe to take.. you guessed it, small samples of liquid.
  parent: BaseItem
  id: ADTSmallSyringe
  components:
  - type: Sprite
    sprite: ADT/Objects/Specific/Medical/Chemistry/syringe.rsi
    layers:
      - state: fill1
        map: ["enum.SolutionContainerLayers.Fill"]
        visible: false
      - state: syringe_base
        map: ["enum.SolutionContainerLayers.Base"]
  - type: Icon
    sprite: ADT/Objects/Specific/Medical/Chemistry/syringe.rsi
    state: "syringe_base"
  - type: Item
    size: Tiny
    sprite: ADT/Objects/Specific/Medical/Chemistry/syringe.rsi
    heldPrefix: 0
  - type: SolutionContainerManager
    solutions:
      injector:
        maxVol: 5
  - type: FitsInDispenser
    solution: injector
  - type: Injector
    minTransferAmount: 1
    maxTransferAmount: 5
    delay: 3
    transferAmount: 1
    toggleState: Draw
  - type: SolutionContainerVisuals
    maxFillLevels: 5
    fillBaseName: fill
  - type: Tag
    tags:
    - Syringe
    - Trash
  - type: UserInterface
    interfaces:
    - key: enum.TransferAmountUiKey.Key
      type: TransferAmountBoundUserInterface

- type: entity
  name: reagent analyzer
  description: Your pocket helper of destinguishing strange chemicals.
  parent: BaseItem
  id: ADTReagentAnalyzer
  components:
  - type: Sprite
    sprite: ADT/Objects/Specific/Medical/Chemistry/reagent_analyzer.rsi
    layers:
      - state: icon
      - state: screen
        shader: unshaded
      - state: content
        shader: unshaded
        visible: false
  - type: Item
    size: Tiny
    sprite: ADT/Objects/Specific/Medical/Chemistry/reagent_analyzer.rsi
  - type: ActivatableUI
    key: enum.ReagentAnalyzerUiKey.Key
  - type: UserInterface
    interfaces:
    - key: enum.ReagentAnalyzerUiKey.Key
      type: ReagentAnalyzerBoundUserInterface
  - type: ReagentAnalyzer
  - type: ItemSlots
    slots:
      beakerSlot:
        whitelistFailPopup: reagent-dispenser-component-cannot-put-entity-message
        whitelist:
          components:
          - FitsInDispenser
  - type: ContainerContainer
    containers:
      beakerSlot: !type:ContainerSlot
  - type: ItemMapper
    mapLayers:
      content:
        whitelist:
          components:
          - FitsInDispenser
    sprite: ADT/Objects/Specific/Medical/Chemistry/reagent_analyzer.rsi
  - type: Appearance

