#Основа основ.
- type: entity
  name: big jug
  parent: ADTJug
  id: ADTJug
  description: A big jug for a big boys.
  components:
    - type: SolutionContainerManager
      solutions:
        beaker:
          maxVol: 600
          canMix: true
    - type: Sprite
      sprite: Objects/Specific/Chemistry/jug.rsi
      layers:
        - state: jug
        - state: jug1
          map: [ "enum.SolutionContainerLayers.Fill" ]
          visible: false
    - type: Item
      size: Ginormous
      sprite: Objects/Specific/Chemistry/jug.rsi #заменить
    - type: HeldSpeedModifier
      walkModifier: 0.8
      sprintModifier: 0.8
    - type: MultiHandedItem

#Химия.
- type: entity
  parent: ADTJug
  name: jug (carbon)
  id: ADTJugCarbon
  noSpawn: true
  components:
    - type: Label
      currentLabel: reagent-name-carbon
    - type: SolutionContainerManager
      solutions:
        beaker:
          reagents:
            - ReagentId: Carbon
              Quantity: 600

