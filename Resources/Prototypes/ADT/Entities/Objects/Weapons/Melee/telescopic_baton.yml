- type: entity
  name: TelescopicBaton
  parent: BaseItem
  id: ADTtelescopicBaton
  description: Very loud and very dangerous energy sword that can reflect shots. Can be stored in pockets when turned off.
  components:
  - type: Sprite
    sprite: ADT/Objects/Weapons/Melee/telescopic_baton.rsi
    layers:
    - state: telescope_off
      map: [ "enum.ToggleVisuals.Layer" ]
  - type: SwitchableWeapon
    openSound: "/Audio/ADT/open_telescopichka.ogg"
    closeSound: "/Audio/ADT/close_telescopichka.ogg"
    bonkSound: "/Audio/ADT/bonk_dubinka.ogg"
    damageOpen:
      types:
        Blunt: 8
    damageFolded:
      types:
        Blunt: 0
    staminaDamageFolded: 0
    staminaDamageOpen: 28
    sizeOpened: 15
    sizeClosed: 5
  - type: StaminaDamageOnHit
    damage: 0
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 8
  - type: Item
    size: 5
    sprite: ADT/Objects/Weapons/Melee/telescopic_baton.rsi
  - type: UseDelay
    delay: 1.0
  - type: DisarmMalus
    malus: 0
  - type: Appearance
  - type: GenericVisualizer
    visuals:
     enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: {state: telescope_on}
          False: {state: telescope_off}

