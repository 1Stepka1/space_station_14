- type: entity
  id: ADTRadioHandheldTSF
  name: TSF handheld radio
  description: A handy handheld radio.
  components:
  - type: ApcPowerReceiver
    needsPower: false
    powerLoad: 0
  - type: Electrified
    enabled: false
    usesApcPower: false
  - type: RadioMicrophone
    powerRequired: false
    unobstructedRequired: true
    listenRange: 2
    toggleOnInteract: false
  - type: RadioSpeaker
    toggleOnInteract: false
    channels:
    - ADTTransSolar19482Channel
    - ADTTransSolar19487Channel
    - ADTTransSolar19489Channel
  - type: Intercom
    supportedChannels:
    - ADTTransSolar19482Channel
    - ADTTransSolar19487Channel
    - ADTTransSolar19489Channel
  - type: Speech
    speechVerb: Robotic
  - type: Clickable
  - type: InteractionOutline
  - type: Appearance
  - type: Sprite
    sprite: Objects/Devices/communication.rsi
    layers:
    - state: walkietalkie
  - type: ActivatableUIRequiresPower
  - type: ActivatableUI
    key: enum.IntercomUiKey.Key
  - type: UserInterface
    interfaces:
      - key: enum.IntercomUiKey.Key
        type: IntercomBoundUserInterface
  - type: Item
    size: Small
  - type: MovedByPressure
  - type: EmitSoundOnCollide
    sound:
      collection: WeakHit
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Effects/drop.ogg
      params:
        volume: 2
  - type: DamageOnHighSpeedImpact
    damage:
      types:
        Blunt: 5
    soundHit:
      collection: MetalThud
  - type: CollisionWake
  - type: TileFrictionModifier
    modifier: 0.5
  - type: Physics
    bodyType: Dynamic
    fixedRotation: false
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        density: 20
        mask:
        - ItemMask
        restitution: 0.3  # fite me
        friction: 0.2
  - type: Pullable
  - type: DamageExaminable

- type: entity
  id: ADTRadioHandheldTSFBackpack
  name: TSF backpack radio
  description: A handy bacpack radio
