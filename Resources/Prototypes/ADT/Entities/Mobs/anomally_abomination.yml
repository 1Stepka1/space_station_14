- type: entity
  parent: BaseMobFlesh
  id: ADTBaseMobAbomination
  name: abomination
  description: A shambling mass of flesh and abomination, animated through anomalous energy.
  abstract: true
  components:
  - type: StatusEffects
    allowed:
      - Stun
      - KnockedDown
      - SlowedDown
      - Stutter
      - Electrocution
      - TemporaryBlindness
      - Pacified
      - StaminaModifier

- type: entity
  parent: ADTBaseMobAbomination
  id: ADTMobDistorted
  name: distorted
  description: distorted
  suffix: DO NOT MAP
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: ADT/Mobs/Aliens/abomination.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: distorted
  - type: DamageStateVisuals
    states:
      Alive:
        Base: distorted
      Critical:
        Base: dead
      Dead:
        Base: dead
  - type: MeleeWeapon
    soundHit:
        path: /Audio/Weapons/Xeno/alien_claw_flesh3.ogg
    angle: 0
    animation: WeaponArcClaw
    damage:
      types:
        Slash: 4
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: distorted
  - type: MovementSpeedModifier
    baseWalkSpeed: 2.4
    baseSprintSpeed: 4.4
  - type: MobThresholds
    thresholds:
      0: Alive
      100: Dead

