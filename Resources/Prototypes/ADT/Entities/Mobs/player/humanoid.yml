- type: entity
  parent: BaseMobHuman
  id: ADTRandomHumanoidSpawnerCluwneCult
  name: Morgort
  suffix: "Cult of the Lamb"
  components:
    - type: Firestarter
    - type: HealAct
      healAction: CompActionHealAbomination
    - type: ProjectileAct
      projAction: CompActionShoot
      prototype: BulletKinetic
    - type: TeleportAct
    - type: Sprite
      sprite: Markers/jobs.rsi
      state: cluwne
    - type: NpcFactionMember
      factions:
        - SimpleHostile
    - type: Cluwne
    - type: Damageable
      damageContainer: Biological
      damageModifierSet: HellSpawn
    - type: MovementSpeedModifier
      baseWalkSpeed: 2
      baseSprintSpeed: 3
    - type: MobThresholds
      thresholds:
        0: Alive
        550: Critical
        600: Dead
    - type: Destructible #процесс разрушения на органы
      thresholds:
      - trigger:
          !type:DamageTypeTrigger
          damageType: Blunt #при каком дамаге это происходит
          damage: 610
        behaviors:
        - !type:GibBehavior { }
    - type: HealthExaminable
      examinableTypes:
        - Blunt
        - Slash
        - Piercing
        - Shock
    - type: Blindable
    - type: Stamina
      decay: 1
      cooldown: 1
      critThreshold: 4000


