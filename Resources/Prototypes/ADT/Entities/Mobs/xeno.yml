- type: entity
  name: Xeno British
  id: ADTMobXenoBritsh
  parent: SimpleSpaceMobBase
  description: A friendly xenomorph who likes to drink tea, nothing is ordinary.
  components:
  - type: Body
    prototype: Felinid
  - type: Insulated
  - type: CombatMode
  - type: InputMover
  - type: MobMover
  - type: HTN
    rootTask:
      task: XenoCompound
    blackboard:
      NavClimb: !type:Bool
        true
      NavInteract: !type:Bool
        true
      NavPry: !type:Bool
        true
      NavSmash: !type:Bool
        true
  - type: Tool
    speed: 1.5
    qualities:
      - Prying
  - type: Prying
    pryPowered: !type:Bool
        true
    force: !type:Bool
      true
    useSound:
      path: /Audio/Items/crowbar.ogg
  - type: Reactive
    groups:
      Flammable: [Touch]
      Extinguish: [Touch]
  - type: NpcFactionMember
    factions:
      - Passive
  - type: Inventory 
    templateId: xeno # таймплейт ксено
  - type: InventorySlots 
  - type: Stripping # показ инвентаря при осмотре
  - type: Strippable
  - type: UserInterface
    interfaces:
      - key: enum.StrippingUiKey.Key
        type: StrippableBoundUserInterface
  - type: Damageable 
    damageModifierSet: ADTMobXenoBritshSet  # ЗАдаёт модификаторы защиты от урона
  - type: Hands
  - type: Sprite
    drawdepth: Mobs
    sprite: ADT/Mobs/Aliens/ADTbritish.rsi
    offset: 0,0.6
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: running
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.25
        density: 1000
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: MobState
    allowedStates:
    - Alive
    - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      100: Dead
  - type: SlowOnDamage
    speedModifierThresholds:
      25: 0.5
  - type: Stamina
    critThreshold: 200
  - type: Bloodstream
    bloodReagent: FluorosulfuricAcid
  - type: MeleeWeapon
    altDisarm: false
    angle: 0
    soundHit:
     collection: AlienClaw
    animation: WeaponArcBite
    damage:
      groups:
        Brute: 30
      types:
        Radiation: 5
  - type: DamageStateVisuals
    rotate: true
    states:
      Alive:
        Base: running
      Critical:
        Base: crit
      Dead:
        Base: dead
 #- type: Puller
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeatXeno
      amount: 5
 #- type: GhostRole 
   # allowMovement: true
   # allowSpeech: true
   # makeSentient: true
   # name: ghost-role-information-xeno-name
   # description: ghost-role-information-xeno-description
   # rules: ghost-role-information-xeno-rules
  - type: GhostTakeoverAvailable
  - type: TypingIndicator
    proto: alien
  - type: Temperature
    heatDamageThreshold: 360
    coldDamageThreshold: -150
    currentTemperature: 310.15
  - type: Tag
    tags:
      - CannotSuicide
      - DoorBumpOpener
      - FootstepSound
  - type: NoSlip
  - type: Perishable #Ummmm the acid kills a lot of the bacteria or something
    molsPerSecondPerUnitMass: 0.0005
  - type: Speech
    speechVerb: LargeMob
  # Frontier - languages mechanic
  - type: LanguageSpeaker
    speaks:
    - Xeno
    - GalacticCommon
    understands:
    - Xeno
    - GalacticCommon
- type: damageModifierSet
  id: ADTMobXenoBritshSet
  coefficient:
    Blunt: 0.60
    Slash: 0.60 
    Piercing: 0.60
    Heat: 0.90

