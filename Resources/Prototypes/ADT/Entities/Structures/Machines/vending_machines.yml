- type: entity
  parent: VendingMachine
  id: ADTVendingMachinePrazatClothing
  name: StyleMate
  description: A vending machine for specific clothing.
  components:
  - type: VendingMachine
    pack: ADTPrazatClothesMateInventory
    offState: off
    brokenState: broken
    normalState: normal-unshaded
    denyState: deny-unshaded
  - type: Advertise
    pack: ClothesMateAds
  - type: Speech
  - type: Tag
    tags:
      - DroneUsable
  - type: Sprite
    sprite: ADT/Structures/Machines/VendingMachines/prazatomat.rsi
    layers:
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.Base"]
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.BaseUnshaded"]
      shader: unshaded
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: PointLight
    radius: 1.8
    energy: 1.6
    color: "#c2adff"

  id: VendingMachinePill
  name: Pill-O-Mat
  description: A practical solution to many of your sores.
  components:
  - type: VendingMachine
    pack: PillInventory
    offState: off
    brokenState: broken
    normalState: normal-unshaded
  - type: Advertise
    pack: PillAds
  - type: Sprite
    sprite: Structures/Machines/VendingMachines/genedrobe.rsi
    layers:
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.Base"]
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.BaseUnshaded"]
      shader: unshaded
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: GuideHelp
    guides: 
    - Medicine

