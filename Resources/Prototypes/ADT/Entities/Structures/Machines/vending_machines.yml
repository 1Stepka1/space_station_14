- type: entity
  parent: VendingMachine
  id: VendingMachinePill
  name: Pill-O-Mat
  description: A practical solution to many of your sores.
  components:
  - type: VendingMachine
    pack: PillInventory
    offState: off
    brokenState: broken
    normalState: normal-unshaded
  - type: Advertise
    pack: PillAds
  - type: Sprite
    sprite: Structures/Machines/VendingMachines/genedrobe.rsi
    layers:
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.Base"]
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.BaseUnshaded"]
      shader: unshaded
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: GuideHelp
    guides: 
    - Medicine

