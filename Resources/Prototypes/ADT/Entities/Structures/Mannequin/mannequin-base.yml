- type: entity
  name: chair
  id: ADTMannequinBase
  abstract: true
  description: A base of a mannequin
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  
  - type: InteractionOutline
  
  - type: Physics
    bodyType: Dynamic

  - type: Inventory
    templateId: human

  - type: InventorySlots

  - type: Hands

  - type: ContainerContainer

  - type: Stripping

  - type: Strippable

  - type: UserInterface
    interfaces:
      - key: enum.HumanoidMarkingModifierKey.Key
        type: HumanoidMarkingModifierBoundUserInterface
      - key: enum.StrippingUiKey.Key
        type: StrippableBoundUserInterface
      - key: enum.StoreUiKey.Key
        type: StoreBoundUserInterface

  - type: Pullable

  - type: Rotatable
    rotateWhileAnchored: true

  - type: Transform
    anchored: true

  - type: Anchorable

  - type: Body
    prototype: Human
    requiredLegs: 2

  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 200
        mask:
        - FullTileMask
        layer:
        - WallLayer

  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
        - !type:DoActsBehavior
          acts: ["Destruction"]
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetPlastic:
            min: 3
            max: 8
  - type: Tag
    tags:
    - Plastic
  - type: StaticPrice
    price: 75

  










