- type: entity
  name: arm blade
  parent: BaseKnife
  id: ArmBlade
  description: A grotesque blade made out of bone and flesh that cleaves through people as a hot knife through butter.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/armblade.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: 90
    attackRate: 0.75
    damage:
      types:
        Slash: 25
        Piercing: 15
  - type: Item
    size: Ginormous
    sprite: Objects/Weapons/Melee/armblade.rsi
  - type: Tool
    qualities:
    - Prying
    - Slicing
    speed: 0.25
  - type: Prying
    pryPowered: true
  - type: DisarmMalus
    malus: 0
  - type: Reflect
    enabled: true
    reflectProb: .30
    spread: 50


