- type: entity
  name: armshield
  parent: BaseShield
  id: ArmShield
  description: Meat.
  components:
    - type: Sprite
      sprite: Objects/Weapons/Melee/armshield.rsi
      state: icon
    - type: Item
      inhandVisuals:
        left:
        - state: inhand-left
        right:
        - state: inhand-right      
      size: Ginormous
      sprite: Objects/Weapons/Melee/armshield.rsi
    - type: Blocking
      passiveBlockModifier:
        coefficients:
          Blunt: 0.85
          Slash: 0.85
          Piercing: 0.85
          Heat: 0.8
      activeBlockModifier:
        coefficients:
          Blunt: 0.75
          Slash: 0.75
          Piercing: 0.75
          Heat: 0.7
        flatReductions:
          Blunt: 0.5
          Slash: 0.5
          Piercing: 0.5
          Heat: 1
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 95100
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
        - trigger:
            !type:DamageTrigger
            damage: 95000
          behaviors:
